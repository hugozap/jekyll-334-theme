---
layout: default
---

<article class="measure-wide lh-copy" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 class="f3 f2-m f1-l" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="">
      <time class="" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}
    </p>
  </header>
  <p class="lh-copy">
    {{ content }}
  </p>
  <a class="" href="{{ page.url | relative_url }}" hidden></a>

</article>
